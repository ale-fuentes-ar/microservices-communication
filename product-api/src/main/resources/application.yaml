server:
  port: ${PORT:8081}

spring:
  application:
    name: product-api
  main:
    allow-circular-references: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/product-db
    username: admin
    password: root
    initialize: true
    maxActive: 3

  jpa:
    hibernate:
      ddl-auto: create-drop
      format_sql: true
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect

  sql:
    init:
      mode: always
      continue-on-error: true
      platform: postgresql
